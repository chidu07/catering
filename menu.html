<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catering Services Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d6e3c6;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        .menu {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .menu-item {
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }

        h2 {
            font-size: 24px;
            margin: 0;
        }

        p {
            margin: 10px 0;
        }

        .price {
            font-weight: bold;
            color: #ff6600;
        }

        .contact {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gowdas Catering Menu</h1>
    </header>
    <div class="menu">
        <div class="menu-item">
            <h2>Appetizers</h2>
            <div>
                <img src="m1.jpg">
                <img src="m2.jpg" width="200" height="160">
            </div>
            <p>Delicious starters to whet your appetite.</p>
            <p><span class="price">$8.99</span> per serving</p>
        </div>
        <div class="menu-item">
            <h2>Main Courses</h2>
            <div>
                <img src="mm1.jpg">
                <img src="mm2.jpg">
            </div>
            <p>Heartwarming and flavorful dishes.</p>
            <p><span class="price">$15.99</span> per serving</p>
        </div>
        <div class="menu-item">
            <h2>Desserts</h2>
            <div>
                <img src="d1.jpg">
                <img src="d2.jpg">
            </div>
            <p>Sweet treats to satisfy your cravings.</p>
            <p><span class="price">$6.99</span> per serving</p>
        </div>
    </div>
    <div class="contact">
        <p>Contact us at <a href="tel:+123456789">9353959843</a> for inquiries and bookings.</p>
    </div>
</body>
</html>
